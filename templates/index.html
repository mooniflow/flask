<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing App</title>
</head>
<body>
    <h1>Welcome to the Ticketing App</h1>
    <ul>
        {% for ticket in tickets %}
            <li>
                <strong>{{ ticket.event }}</strong> - ${{ ticket.price }}
                <a href="{{ url_for('buy', ticket_id=ticket.id) }}">Buy Now</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
